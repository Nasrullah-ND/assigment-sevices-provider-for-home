<script>
    // Feedback data
    const feedbackData = [
        { name: "John Doe", review: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus at nisi sed felis volutpat fermentum." },
        { name: "Jane Smith", review: "Sed feugiat, diam vitae pellentesque sodales, ligula nisl convallis leo, vel tincidunt quam lorem at nunc." },

        // Add more reviews as needed...
    ];

    // Function to render feedbacks
    function renderFeedbacks() {
        const feedbackContainer = document.getElementById("feedbackContainer");
        feedbackData.forEach(item => {
            const feedbackItem = document.createElement("div");
            feedbackItem.classList.add("feedback-item");
            feedbackItem.innerHTML = `
                <h4>${item.name}</h4>
                <p>${item.review}</p>
            `;
            feedbackContainer.appendChild(feedbackItem);
        });
    }

    // Call the function to render feedbacks
    renderFeedbacks();
</script>
