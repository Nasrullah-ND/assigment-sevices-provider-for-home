  <div class="container mt-5 contact-container" style="background-image: url(/assets/img/baclground.jpeg);">
    <h2 style="margin-top: 13%; text-align: center;">Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea class="form-control" id="inputMessage" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-bottom: 10%;">Submit</button>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Fetch form data
      let name = document.getElementById("inputName").value.trim();
      let email = document.getElementById("inputEmail").value.trim();
      let message = document.getElementById("inputMessage").value.trim();

      // Validate form fields
      if (!name || !email || !isValidEmail(email) || !message) {
        alert("Please fill out all fields correctly.");
        return;
      }

      // Continue with form submission
      // Here, you can send the form data to your server using AJAX or any other method

      // Display success message
      alert("Your message has been sent successfully!");

      // Reset the form after submission
      document.getElementById("contactForm").reset();
    });

    // Function to validate email
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
